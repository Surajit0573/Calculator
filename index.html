<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" href="./assets/image/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <div class="calculator">
      <div class="display">
        <input type="text" id="display" readonly />
      </div>
      <div class="buttons">
        <button id="btn" class="action" onclick="calculatePercentage()">
          %
        </button>
        <button class="btn" onclick="appendToDisplay('7')">7</button>
        <button class="btn" onclick="appendToDisplay('8')">8</button>
        <button class="btn" onclick="appendToDisplay('9')">9</button>
        <button id="btn" class="action" onclick="appendToDisplay('/')">
          /
        </button>
        <button class="btn" onclick="appendToDisplay('4')">4</button>
        <button class="btn" onclick="appendToDisplay('5')">5</button>
        <button class="btn" onclick="appendToDisplay('6')">6</button>
        <button id="btn" class="action" onclick="appendToDisplay('*')">
          *
        </button>
        <button class="btn" onclick="appendToDisplay('1')">1</button>
        <button class="btn" onclick="appendToDisplay('2')">2</button>
        <button class="btn" onclick="appendToDisplay('3')">3</button>
        <button id="btn" class="action" onclick="appendToDisplay('-')">
          -
        </button>
        <button class="btn" onclick="appendToDisplay('0')">0</button>
        <button id="btn" onclick="appendToDisplay('.')">.</button>
        <button id="btn" onclick="calculateResult()">=</button>
        <button id="btn" class="action" onclick="appendToDisplay('+')">
          +
        </button>
        <button id="btn" onclick="previousValue()">Ans</button>
        <button class="btn" class="action" onclick="clearDisplay()">C</button>
      </div>
    </div>
    <script src="./assets/js/calculator.js"></script>
  </body>
</html>
