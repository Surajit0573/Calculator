<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <div class="calculator">
    <div class="display">
      <input type="text" id="screen" placeholder="0">
    </div>

    <div class="buttons">
      <div class="row">
        <button id="action" onclick="backspc()">CE</button><br>
        <button class="btn" id="action">÷</button><br>
        <button class="btn" id="action">x</button><br>
        <button class="btn" id="action">-</button><br>
        <button class="btn" id="action">+</button><br>
        <button  id="action" onclick="per()">%</button> <br>
        <button id="action" onclick="sqrt()">√</button>
      </div>

      <div class="row">
        <button onclick="sin()">sin</button><br>
        <button onclick="fact()">x!</button><br>
        <button class="btn">7</button><br>
        <button class="btn">8</button><br>
        <button class="btn">9</button><br>
        <button onclick="pi()">π</button><br>
        <button onclick="e()">e</button>
      </div>


      <div class="row">
        <button onclick="cos()">cos</button><br>
        <button onclick="pow()">^</button> <br>
        <button class="btn">4</button><br>
        <button class="btn">5</button><br>
        <button class="btn">6</button><br>
        <button class="btn">0</button><br>
        <button onclick="screen.value=eval(screen.value)">=</button>
      </div>


      <div class="row">
        <button onclick="tan()">tan</button><br>
        <button onclick="log()">log</button><br>
        <button class="btn">1</button><br>
        <button class="btn">2</button><br>
        <button class="btn">3</button><br>
        <button class="btn">.</button> <br>
        <button onclick="screen.value='' ">AC</button>
      </div>
    </div>
  </div>
  </div>
  </div>
  <script src="calculator.js"></script>
</body>

</html>
